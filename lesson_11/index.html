<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_11</title>
	<link rel="shortcut icon" href="img/pngwing.com.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Poppins:regular,italic,500,500italic" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">Lesson 11</header>
		<main class="page">
			<div class="practice">
				<div class="practice__card">
					<div class="practice__sample sample1"></div>
					<div class="practice__text">translate(20px, 20px)</div>
				</div>
				<div class="practice__card">
					<div class="practice__sample sample2"></div>
					<div class="practice__text">scale(0.5, 0.5)</div>
				</div>
				<div class="practice__card">
					<div class="practice__sample sample3"></div>
					<div class="practice__text">rotate(45deg)</div>
				</div>
				<div class="practice__card">
					<div class="practice__sample sample4"></div>
					<div class="practice__text">skew(10deg,10deg)</div>
				</div>
				<div class="practice__card">
					<div class="practice__sample sample5"></div>
					<div class="practice__text">matrix(0.5, 0.1, 0.1, 0.5, 10, 15)</div>
				</div>
				<div class="practice__card">
					<div class="practice__sample sample6"></div>
					<div class="practice__text">translate3d(20px, 20px, 20px)</div>
				</div>
				<div class="practice__card">
					<div class="practice__sample sample7"></div>
					<div class="practice__text">scale3d(1.2, 1.2, 2)</div>
				</div>
				<div class="practice__card">
					<div class="practice__sample sample8"></div>
					<div class="practice__text">rotate3d(2, 3, 1, 45deg)</div>
				</div>
				<div class="practice__card">
					<div class="practice__sample sample9"></div>
					<div class="practice__text">transform-origin: bottom + rotate(20deg)</div>
				</div>
				<div class="practice__card">
					<div class="practice__sample sample10"></div>
					<div class="practice__text">translate(20px, 20px) rotate(-30deg)</div>
				</div>
			</div>
			<div class="background">
				<div class="transport">
					<div class="transport__hull">
						<div class="pilot-window"></div>
						<div class="door1"></div>
						<div class="door2"></div>
					</div>
					<div class="transport__wind"></div>
					<div class="transport__keel"></div>
					<div class="transport__back-wind"></div>
					<div class="transport__engine"></div>
					<div class="transport__portholes">
						<div class="transport__porthole"></div>
						<div class="transport__porthole"></div>
						<div class="transport__porthole"></div>
						<div class="transport__porthole"></div>
						<div class="transport__porthole"></div>
						<div class="transport__porthole"></div>
						<div class="transport__porthole"></div>
						<div class="transport__porthole"></div>
						<div class="transport__porthole"></div>
						<div class="transport__porthole"></div>
						<div class="transport__porthole"></div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">End</footer>
	</div>
